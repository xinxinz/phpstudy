<div class="modal fade wrap" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <span class="logo modal-title" id="myModalLabel">登录百度账号</span>

            </div>
            <div class="modal-body">
                <div class="login">
                    <div class="position">
                        <a href="" class="fotget">短信快捷登录</a>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="username" class="sr-only"></label>

                                       placeholder="手机/邮箱/用户名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only"></label>

                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" class="form-control input-modal" id="password"
                                       placeholder="密码"/>
                            </div>
                        </div>
                        <div class="position">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked/>下次自动登录</label>
                            </div>
                            <a href="#" class="fotget">忘记密码?</a>
                        </div>
                        <input type="button" id="loginSubmit" class="btn btn-primary form-control" value="登录"/>

                        <div class="position">

                        </div>
                    </form>
