<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Document</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/4-2.css">
</head>

<body>
    <div class="wrap">
        <div class="login">
            <form action="4-2-manage.html" method="post">
                <h3>橘子内容管理系统</h3>
                <div class="form-group">
                    <label for="usernameInput" class="sr-only"></label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control input" id="usernameInput" placeholder="请填写您的账号" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordInput" class="sr-only"></label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="password" class="form-control input" id="passwordInput" placeholder="请填写您的密码" />
                    </div>
                </div>
                <div class="form-inline position">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />&nbsp;记住密码</label>
                    </div>
                    <a href="#" class="fotget">忘记密码</a>
                </div>
                <input type="submit" class="btn form-control submit" value="登录" />
            </form>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
