<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>小黄人</title>
    <link rel="stylesheet" type="text/css" href="../css/3-2.css" />
</head>

<body>
    <!-- 小黄人容器 start -->
    <div class="wrapper">
        <!-- 小黄人 start -->
        <div class="little-h">
            <!-- 身体 start -->
            <div class="body">
                <!-- 裤子 start -->
                <div class="trousers">
                    <!-- 裤兜 -->
                    <div class="pocket"></div>
                    <!-- 裤子上部的凸出部分 -->
                    <div class="trousers_up"></div>
                    <!-- 吊带 start -->
                    <div class="belt">
                        <div class="left">
                            <div></div>
                        </div>
                        <div class="right">
                            <div></div>
                        </div>
                    </div>
                    <!-- 吊带 end -->
                    <!-- 三条线 -->
                    <div class="line_left"></div>
                    <div class="line_right"></div>
                    <div class="line_middle"></div>
                </div>
                <!-- 裤子 end -->
            </div>
            <!-- 身体 end -->
            <!-- 眼部 start -->
            <div class="eye_h">
                <!-- 眼睛 -->
                <div class="eye">
                    <div class="left">
                        <!-- 眼珠 -->
                        <div class="middle animation-eye-left">
                            <!-- 眼珠白 -->
                            <div class="in"></div>
                        </div>
                    </div>
                    <div class="right">
                        <!-- 眼珠 -->
                        <div class="middle animation-eye-right">
                            <!-- 眼珠白 -->
                            <div class="in"></div>
                        </div>
                    </div>
                </div>
                <!-- 眼镜 -->
                <div class="glasses">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <!-- 眼部 end -->
            <!-- 嘴巴 start  -->
            <div class="mouth"></div>
            <!-- 嘴巴 end -->
            <!-- 手臂 start  -->
            <div class="arm">
                <div class="left animation-arm-left">
                    <div></div>
                </div>
                <div class="right animation-arm-right">
                    <div></div>
                </div>
            </div>
            <!-- 手臂 end -->
            <!-- 腿脚 start  -->
            <div class="leg">
                <div class="left animation-leg-left">
                    <div></div>
                </div>
                <div class="left tran animation-leg-right">
                    <div></div>
                </div>
            </div>
            <!-- 腿脚 end -->
            <!-- 阴影 -->
            <div class="shadow"> </div>
            <!-- 头发 -->
            <div class="hair animation-hair"></div>
            <div class="hair second animation-hair"></div>
        </div>
    </div>
    <!-- 小黄人 end-->
    </div>
    <!-- 小黄人容器 end -->
</body>

</html>
