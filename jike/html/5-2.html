<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <link rel="stylesheet" type="text/css" href="../css/5-2.css">
    <script src="../js/5-2.js"></script>

</head>
<body>
<div>
    <span>简易计算器</span>
    <table border="1">
        <tr>
            <td colspan="4" class="input">
                <input type="text" id="input" readonly="readonly" value="0"/>
            </td>
        </tr>
        <tr class="title">
            <td onclick="reset()" id="reset">AC</td>
            <td onclick="plusChange()">+/-</td>
            <td onclick="inputOp('%')">%</td>
            <td class="op" onclick="inputOp('/')">/</td>
        </tr>
        <tr class="normal">
            <td onclick="inputNumber(7)">7</td>
            <td onclick="inputNumber(8)">8</td>
            <td onclick="inputNumber(9)">9</td>
            <td class="op" onclick="inputOp('*')">*</td>
        </tr>
        <tr class="normal">
            <td onclick="inputNumber(4)">4</td>
            <td onclick="inputNumber(5)">5</td>
            <td onclick="inputNumber(6)">6</td>
            <td class="op" onclick="inputOp('-')">-</td>
        </tr>
        <tr class="normal">
            <td onclick="inputNumber(1)">1</td>
            <td onclick="inputNumber(2)">2</td>
            <td onclick="inputNumber(3)">3</td>
            <td class="op" onclick="inputOp('+')">+</td>
        </tr>
        <tr class="normal">
            <td colspan="2" class="merge" onclick="inputNumber(0)">0</td>
            <td onclick="inputNumber('.')">.</td>
            <td class="op" onclick="getResult()">=</td>

        </tr>
    </table>
</div>

</body>
</html>
